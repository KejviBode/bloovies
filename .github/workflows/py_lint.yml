on:
  workflow_call:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  tests:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install -r requirements.txt
          python -m pytest
  linting:
    name: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install -r requirements.txt
          # pylint --fail-under=6 ./extract
          pylint $(git ls-files '*.py')
